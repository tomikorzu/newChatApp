<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewChatApp</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <form class="form-join">
        <input
          type="text"
          id="name"
          maxlength="8"
          placeholder="Ingrese su nombre "
          required
        />
        <input type="text" id="room" placeholder="Ingrese la room" required />
        <button id="join" type="submit">Join</button>
      </form>
      <ul class="chat-display"></ul>
      <p class="user-list"></p>
      <p class="room-list"></p>
      <p class="activity"></p>
      
      <form class="form-msg">
        <input type="text" id="message" placeholder="Tu mensaje" required />
        <button type="submit">send</button>
      </form>
    </main>
    <script defer src="./app.js"></script>
  </body>
</html>
