<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewChatApp</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form-join">
      <h2 class="h2-form-join">Gets started!</h2>
      <input
        type="text"
        class="input-form-join"
        id="name"
        maxlength="8"
        placeholder="Ingrese su nombre "
        required
      />
      <input
        type="text"
        class="input-form-join"
        id="room"
        placeholder="Ingrese la room"
        required
      />
      <button id="join" class="send-form-join" type="submit">Join</button>
    </form>
    <main class="chat">
      <ul class="chat-display"></ul>
      <p class="user-list"></p>
      <p class="room-list"></p>
      <p class="activity"></p>

      <form class="form-msg">
        <input type="text" id="message" placeholder="Tu mensaje" required />
        <button type="submit">send</button>
      </form>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./app.js"></script>
  </body>
</html>
